<div class="container mx-auto">
    <br><br>
 <div class="row">
<div class="wrapper">
  <div *ngIf="!loading" class="body">
    
    <h1 class="mb-2">Registro</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <input type="text" class="form-control"  formControlName="nombre" placeholder="Nombre">
        <label>Nombre</label>
        <span *ngIf="registrarUsuario.get('nombre')?.hasError('required') && registrarUsuario.get('nombre')?.touched" class="text-danger errorLabel">
          El <strong>nombre</strong> es requerido.
        </span>
      </div>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="Correo electronico">
        <label>Correo electronico</label>
        <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>Correo</strong> es requerido.
        </span>
        <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>Correo</strong> es invalido.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password"  placeholder="Contraseña">
        <label>Contraseña</label>
        <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
          La <strong>contraseña</strong> es requerida.
        </span>
        <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
         La  <strong>contraseña</strong> debe de tener 6 caracteres minimo.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="repetirContraseña" placeholder="Repetir contraseña">
        <label>Repetir contraseña</label>
        <span *ngIf="registrarUsuario.get('repetirContraseña')?.hasError('required') && registrarUsuario.get('repetirContraseña')?.touched" class="text-danger errorLabel">
          La <strong>repetición</strong> es requerida.
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg"  type="submit">Aceptar</button>
      </div>
      <a routerLink="/inicioUsiario">Volver</a>
    </form>
  </div>
  
</div>
</div>
    <br><br>
    <div class="row">
      <div class="wrapper">
        <!-- Resto de tu código -->
      </div>
    </div>
  </div>
