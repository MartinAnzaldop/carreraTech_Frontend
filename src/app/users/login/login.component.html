<app-navbar></app-navbar>
<div class="container">
    <br><br>
    <div class="wrapper">
      <div *ngIf="!loading" class="body">
        
        <h1 class="mb-2">Inicio de sesión</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <div class="form-floating mb-3">
            <input type="email" formControlName="email"  class="form-control"  placeholder="Correo electronico">
            <label>Correo electronico</label>
          <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
            El <strong>Correo</strong> es invalido.
          </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
        </span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" formControlName="password" class="form-control"  placeholder="Contraseña">
            <label>Contraseña</label>
            <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
              La <strong>contraseña</strong> es requerida.
            </span>
            <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
             La  <strong>contraseña</strong> debe de tener 6 caracteres minimo.
            </span>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
          </div>
          <p class="mb-3">¿Aun no estas registrado? <a routerLink="/register">Registrar</a></p>
          
        </form>
      </div>
      
    </div>
    
    <br><br>
    <div class="row">
      <div class="wrapper">
        <!-- Resto de tu código -->
      </div>
    </div>
  </div>
