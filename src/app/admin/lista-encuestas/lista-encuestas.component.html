<app-navbar-admin></app-navbar-admin>
<div class="container-fluid mt-2">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/test"> Comentarios </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"> Listas de test </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#"> Estadisticas de test </a>
          </li>
        </ul>
      </div>
    </nav>
        
    <!-- Contenido principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Aquí coloca el contenido principal de tu página -->
      <h1 class="text-center mt-3">Test
      </h1>
      <div class="container mt-3">
        <h2>Listado de los test</h2>
              
        <table class="table table-bordered">
          <thead>
            <tr class="text-center">
              <th>Nombre</th>
              <th>Edad</th>
              <th>Carrera</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody *ngFor="let test of listaTest">
            <tr class="text-center">
              <td>{{test.nombre}}</td>
              <td>{{test.edad}}</td>
              <td>{{test.carrera}}</td>
              <td>
                <button [routerLink]="['/estadisticas', test._id]" type="button" class="btn mt-2 btn-success me-3">Estadisticas</button>              

                <button (click)="eliminarTest(test._id)" type="button" class="btn mt-2 btn-danger">eliminar</button>              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
